<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var employees = [];
      function Employee(uname, city) {
        this.uname = uname;
        this.city = city;
      }
      function addemployee() {
        uname = document.getElementById("uname").value;
        city = document.getElementById("city").value;
        employees.push(new Employee(uname, city));
        document.getElementById("msg").innerHTML =
          "Employee Added Successfully";
      }
      function display() {
        document.getElementById("result").innerHTML="";
        for (var i = 0; i < employees.length; i++) {
          var tr = document.createElement("tr");
          var td1 = document.createElement("td");
          var td2 = document.createElement("td");
          var text1 = document.createTextNode(employees[i].uname);
          var text2 = document.createTextNode(employees[i].city);
          td1.appendChild(text1);
          td2.appendChild(text2);
          tr.appendChild(td1);
          tr.appendChild(td2);
          document.getElementById("result").appendChild(tr);
        }
    }
    </script>
  </head>
  <body>
    <h1>Employee Management</h1>
    <span id="msg"></span><br /><br />
    <label>Name</label> <input type="text" id="uname" /><br />
    <label>City</label> <input type="text" id="city" /><br />
    <input type="button" value="Add Employee" onclick="addemployee()" />
    <input type="button" value="Display Employee" onclick="display()" />

        <table  width="30%" border="1">
            <thead>
                <tr><th>Name</th> <th>City</thmum></tr>
            </thead>
                      <tbody id="result">

            </tbody>
        </table>
    </div>
  </body>
</html>
